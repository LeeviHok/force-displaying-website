{% extends "force_app/common/base.html" %}
{% load crispy_forms_tags %}


{% block title %}
  <title>
    Log in - Force app
  </title>
{% endblock title %}

{% block page_content %}
  <form method="POST">
    {% csrf_token %}

    {{ form|crispy }}

    <button class="btn btn-primary" type="submit">Log in</button>
  </form>
{% endblock page_content %}
